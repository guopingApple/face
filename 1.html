<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script>
			(function() {
				function foo(a) {
					var b = a;
					return a+b;
				}
				var c = foo(2);
				console.log(c);//4 
			})();
			
			(function() {
				function foo(a) {
					console.log( a+b );
				}
				var b = 2;
				foo(2);//4
			})();

			(function() {
				function foo(a) {
					var b=a;
					return a+b ;
				}
				var c = foo(2);
				console.log(c);//4
			})();
			
			(function() {
				function foo(a) {
					console.log( a+b );
					b=a;
				}
				try {             // 不用try直接foo(2)报错 不会往下执行输出 console.log(1111111);
					foo(2);
				} catch (error) {
					console.log(error);//ReferenceError: b is not defined
				}
				
			})();
			console.log(1111111);

		</script>
	</head>
	<body>111111
	</body>
</html>
