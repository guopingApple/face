<body>
    <script>
        //数组去重
        Array.prototype.repeatfiy = function(){
            let arrNew = [];
            let obj = { }; // {1: 1, 2: 1, 3: 1, 4: 1, 5: 1, 6: 1, 8: 1, 9: 1, 10: 1}
            for (var i = 0; i < this.length; i++) {
                if (!obj[this[i]]) { // obj[this[i]] != 1
                    arrNew.push( this[i] );
                    obj[this[i]] = 1;
                }
            }
            return arrNew;
        }
        let arr = [1,2,3,5,4,2,1,6,8,9,10,9];
        arr.repeatfiy();
        console.log(arr.repeatfiy()); //1 2 3 5 4 6 8 9 10

        //es6 set
        let arrSet = new Set([1,2,3,5,4,2,1,6,8,9,10,9]);
        console.log(arrSet);//1 2 3 5 4 6 8 9 10

        //重复输出 3 次 hello
        String.prototype.repeatfiy = function(){
            for (var index = 0; index < this.length; index++) {
                return str +=' '+ str;             
            }
        }
        let str = 'hello';
        str.repeatfiy();
        console.log( str.repeatfiy() ); // hello hello hello hello

    </script>
